<div class="container mx-auto md:my-8 md:pt-4 md:space-x-10 justify-center md:py-44">
  <div class="mt-8 md:mt-0 md:justify-end mx-4">
    <div class="flex flex-col">
      <h1 class="text-4xl text-green-500 font-extrabold md:text-6xl text-center md:text-left">Contact me</h1>
      <p class="text-xl font-medium text-gray-600 leading-normal text-center md:text-left my-3">
        In case you have a request or question, don't hesitate to to contact me using the form below. I'll try to get
        back to you as soon as possible.
      </p>
    </div>

    <div class="flex flex-wrap justify-center">
      <div class="justify-center p-2 w-full md:w-1/2">
        <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit(contactForm.value)" autocomplete="off">
          <div class="w-full md:flex items-center mt-8">
            <div class="w-full flex flex-col">
              <label class="font-semibold leading-none">Name:</label>
              <input
                type="text"
                class="leading-none text-gray-600 p-3 focus:outline-none focus:border-green-500 mt-4 bg-white border rounded border-gray-200" />
            </div>
          </div>
          <div class="w-full md:flex items-center mt-8">
            <div class="w-full flex flex-col">
              <label class="font-semibold leading-none">Email:</label>
              <input
                type="text"
                class="leading-none text-gray-600 p-3 focus:outline-none focus:border-green-500 mt-4 bg-white border rounded border-gray-200" />
            </div>
          </div>
          <div class="md:flex items-center mt-8">
            <div class="w-full flex flex-col">
              <label class="font-semibold leading-none">Subject</label>
              <input
                type="text"
                class="leading-none text-gray-600 p-3 focus:outline-none focus:border-green-500 mt-4 bg-white border rounded border-gray-200" />
            </div>
          </div>
          <div>
            <div class="w-full flex flex-col mt-8">
              <label class="font-semibold leading-none">Message</label>
              <textarea
                type="text"
                class="h-40 text-base leading-none text-gray-600 p-3 focus:oultine-none focus:border-blue-700 mt-4 bg-white border rounded border-gray-200"></textarea>
            </div>
          </div>
          <div class="flex items-center justify-end w-full space-x-2">
            <button
              class="mt-6 font-bold leading-none text-white py-4 px-10 bg-red-600 rounded"
              (click)="resetForm()"
              type="reset">
              Reset
            </button>
            <button
              class="mt-6 font-bold leading-none text-white py-4 px-10 bg-green-500 hover:bg-green-600 rounded disabled:bg-gray-700 disabled:cursor-not-allowed"
              [disabled]="contactForm.invalid"
              type="submit">
              Send message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
